apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: mongo-statful-set
spec:
  serviceName: "mongo-svc"
  replicas: 2
  template:
    metadata:
      labels:
        app: mongo
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mongo
        image: mongo:latest
        ports:
        - containerPort: 27017
          protocol: TCP
        volumeMounts:
        - name: mongo-datastore
          mountPath: /data/db
      - name: mongo-sidecar
        image: cvallance/mongo-k8s-sidecar
        env:
        - name: MONGO_SIDECAR_POD_LABELS
          value: "app=mongo"
  volumeClaimTemplates:
  - metadata:
      name: mongo-datastore
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
